version: "2"
plugins:
  rubocop:
    enabled: false
  eslint:
    enabled: false
  csslint:
    enabled: false
checks:
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    enabled: false
  return-statements:
    enabled: false
  similar-code:
    enabled: false
  identical-code:
    enabled: false
exclude_patterns:
  - "app/"
  - "coverage/"
  - "docs/"
  - "icon-scripts/"
  - "lib/"
  - "src/"
  - "test/"